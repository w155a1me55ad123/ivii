<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylel.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>IVI add</title>
    <link rel="icon" href="res/logo.png">

</head>

<body>
    <center>
        <div id="adding">

            <div>
                <center>
                    <h1 id="ivi"> I Visit It</h1>
                </center>
            </div>

            <center>
                <form id="contactform">
                    <table>
                        <tr>
                            <td>
                                <h2>name</h2>
                            </td>
                            <td>
                                <input type="text" id="name"> </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>email</h2>
                            </td>
                            <td>
                                <input type="text" id="email"> </td>
                        </tr>
                        <tr>
                            <td>
                                <h2> the place</h2>
                            </td>
                            <td>
                                <input type="text" id="place">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>date</h2>
                            </td>
                            <td>
                                from
                                <input type="date" id="datef">
                            </td>

                            <td>
                                to
                                <input type="date" id="dateto">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>your image</h2>
                            </td>
                            <td>
                                <input  type="file" id="img" class="file">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>accomodation</h2>
                            </td>
                            <td>

                                <select id="acc">
                                    <option value="home"> home </option>
                                    <option value="hotel"> hotel</option>
                                    <option value="car">hcar</option>
                                    <option value="tente"> tente</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2> means of transport</h2>
                            </td>
                            <td>

                                <select id="trans">
                                    <option value="plan"> plan</option>
                                    <option value="ship"> ship</option>
                                    <option value="train">train</option>
                                    <option value="bus/car"> bus/car </option>
                                    <option value="foot"> foot</option>
                                    <option value="bike">bike</option>
                                    <option value="motocycle"> motocycle</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>how much did it coast </h2>
                            </td>
                            <td>
                                <input type="number" id="$$">

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2> Experience</h2>
                            </td>
                            <td>
                                <input type="text" id="exp">
                            </td>
                        </tr>


                        <tr>
                                <td></td>
                            <td>
                             <button type="submit" name="" class="visit">
                                        <h2>I visit it</h2>
                                    </button>

                            </td>
                        </tr>

                    </table>


                </form>
            </center>

            <div>
                <center>
                    <a href="">
                        <img id="logo" src="res/logo.png" width="10%">
                    </a>
                </center>
            </div>
        </div>
    </center>
</body>
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script type="text/javascript" src="js/mainl.js"></script>

</html>
